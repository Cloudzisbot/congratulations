<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Bouquet Animation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Flowers for You!</h1>

  <!-- Flower Container -->
  <div class="flower-container" id="animation-flower">
    <!-- Flower 1 -->
    <div class="flower-group flower-group--1">
      <div class="flower-stem"></div>
      <div class="flower">
        <div class="flower-leaf flower-leaf--1"></div>
        <div class="flower-leaf flower-leaf--2"></div>
        <div class="flower-leaf flower-leaf--3"></div>
        <div class="flower-leaf flower-leaf--4"></div>
        <div class="flower-leaf flower-leaf--5"></div>
        <div class="flower-leaf flower-leaf--6"></div>
        <div class="flower-leaf flower-leaf--7"></div>
        <div class="flower-leaf flower-leaf--8 flower-fall--yellow"></div>
      </div>
    </div>

    <!-- Flower 2 -->
    <div class="flower-group flower-group--2">
      <div class="flower-stem"></div>
      <div class="flower">
        <div class="flower-leaf flower-leaf--1"></div>
        <div class="flower-leaf flower-leaf--2"></div>
        <div class="flower-leaf flower-leaf--3"></div>
        <div class="flower-leaf flower-leaf--4"></div>
        <div class="flower-leaf flower-leaf--5"></div>
        <div class="flower-leaf flower-leaf--6"></div>
        <div class="flower-leaf flower-leaf--7"></div>
        <div class="flower-leaf flower-leaf--8 flower-fall--pink"></div>
      </div>
    </div>

    <!-- Flower 3 -->
    <div class="flower-group flower-group--3">
      <div class="flower-stem"></div>
      <div class="flower">
        <div class="flower-leaf flower-leaf--1"></div>
        <div class="flower-leaf flower-leaf--2"></div>
        <div class="flower-leaf flower-leaf--3"></div>
        <div class="flower-leaf flower-leaf--4"></div>
        <div class="flower-leaf flower-leaf--5"></div>
        <div class="flower-leaf flower-leaf--6"></div>
        <div class="flower-leaf flower-leaf--7"></div>
        <div class="flower-leaf flower-leaf--8 flower-fall--purple"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
